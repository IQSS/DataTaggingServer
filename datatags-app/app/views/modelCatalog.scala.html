@(vpms: Seq[VersionedPolicyModel])(implicit req:Request[_])

@templates.bsNavBar("PolicyModels: Server Catalog", 'frontEnd) {
  <div class="container" id="content">
    <div class="row">
      <div class="col-md-12">
        <h1>Available Models</h1>

        <ul class="list-unstyled">
        @for(vpm <- vpms) {
          <li>
            <h4><a href="@routes.Application.showVersionedPolicyModel(vpm.id)">@vpm.title</a></h4>
            @if( vpm.note!=null && vpm.note.trim.nonEmpty ) {
              <p>@vpm.note</p>
            }
          </li>
        }
        </ul>
      </div>
    </div>
  </div>
}
