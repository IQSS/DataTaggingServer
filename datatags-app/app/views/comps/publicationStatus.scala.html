@(ps:PublicationStatus.Value)
@ps match {
  case PublicationStatus.Private   => {<span class="badge label-default">private</span>}
  case PublicationStatus.LinkOnly  => {<span class="badge label-info">logged in / link</span>}
  case PublicationStatus.Published => {<span class="badge label-primary">public</span>}
}
