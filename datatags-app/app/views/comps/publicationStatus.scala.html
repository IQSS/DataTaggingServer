@(ps:PublicationStatus.Value)
@ps match {
  case PublicationStatus.Private   => {<span class="badge badge-secondary">private</span>}
  case PublicationStatus.LinkOnly  => {<span class="badge badge-info">logged in / link</span>}
  case PublicationStatus.Published => {<span class="badge badge-primary">public</span>}
}
