@( value : edu.harvard.iq.datatags.model.values.SimpleValue )
@if( value.getInfo==null ) {
  <span class="valueAtom">@value.getName</span>
} else {
  <span class="valueAtom" data-toggle="popover" data-trigger="hover" 
     title="@value.getName" data-content="@value.getInfo"
     data-placement="top">
    @value.getName
    <span class="glyphicon glyphicon-info-sign"></span>
  </span>
}
