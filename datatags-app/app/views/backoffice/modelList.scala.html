@( models:Seq[Model], message:Option[String] )

@templates.backend("Model Editor", 'backOffice ) {
  <div class="row">
    <div class="col-md-12">
      <h1>
        <div class="float-right">
          <a href="@routes.ModelCtrl.showNewModelPage()" class="btn btn-large btn-secondary"><i class="fa fa-plus-circle"></i> Add</a>
        </div>
        Models</h1>
    </div>
  </div>
  @for( m <- message ){
    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-info alert-dismissable" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          @m
        </div>
      </div>
    </div>
  }
  <div class="row">
    <div class="col-md-12">
      @if( models.isEmpty ){
        <div class="noData">
          No models available. You can <a href="@routes.ModelCtrl.showNewModelPage">add one</a>.
        </div>
      } else {
        <ul>
          @for( model <- models ) {
            <li>
              <a href="@routes.ModelCtrl.showModelPage(model.id)">@model.title (<code>@model.id</code>)</a>
            </li>
          }
        </ul>
      }

    </div>
  </div>

}
