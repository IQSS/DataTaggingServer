@(title:String, section:Symbol, scripts: Html=Html(""), extraHead: Html=Html(""))(content:Html)(implicit req:Request[_])

@headPart = {
	@extraHead
	<link href="@routes.Assets.at("css/navbar-extras.min.css")" rel="stylesheet">
}

@bsBase(title, scripts, headPart) {
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">
        @*<img src="@routes.Assets.at("images/DataTags-Logo-mid.png")" alt="DataTags logo"/>*@
        PolicyModels
      </a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="navbar-collapse">

      @*
      <ul class="nav navbar-nav">
      </ul>
      *@
      
      <ul class="nav navbar-nav navbar-right">
        <li>
          @if(Helpers.userPresent(req)) {
            <a data-toggle="tooltip" data-placement="bottom" title="User Home" href="@routes.BackendCtrl.index"><i class="fa fa-cogs"></i></a></li>
          } else {
            <a data-toggle="tooltip" data-placement="bottom" title="Log in to manage" href="@routes.UsersCtrl.showLogin"><i class="fa fa-sign-in"></i></a>
          }
        </li>
        <li><a data-toggle="tooltip" data-placement="bottom" href="http://datatags.org" target="_blank" title="Project's home"><i class="fa fa-home"></i></a></li>
        <li><a data-toggle="tooltip" data-placement="bottom" href="https://github.com/IQSS/DataTags/" title="We're open source! Visit us at GitHub" target="_blank"><i class="fa fa-github-alt"></i></a></li>
        <li><a data-toggle="tooltip" data-placement="bottom" href="http://iq.harvard.edu" title="Institute of Quantitative Social Science" target="_blank">IQSS</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
} {
	@content
}
